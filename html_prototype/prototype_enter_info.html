<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/prototype_stylesheet.css">
    <link rel="stylesheet" type="text/css" href="./css/prototype_background_stylesheet.css">
    <!-- import montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<body style="background-color:#f4f4f4">
    <div class="container" style="width:100%; padding-left:5%">
        <div class="row">
            <div class="col-sm">
                <kiwiprod-title style="position:absolute; padding-top: 5%; left:-30%">Kiwiprod</kiwiprod-title>
                <title-dots style="position:absolute; top:-25%">...</title-dots>
            </div>
            <!-- actual navigation to be done with MVC managers -->
            <div class="col-md">
                <a class="nav-button" id="home-btn" onclick="click_nav_btn(this)" style="position:relative; padding-left: 35%; top: 10%;">Home</a>
            </div>
            <div class="col-md">
                <a class="nav-button" id="how-btn" onclick="click_nav_btn(this)" style="position:relative; top: 10%;">How it works</a>
            </div>
            <div class="col-md">
                <a class="nav-button" id="advice-btn" onclick="click_nav_btn(this)" style="position:relative; top: 10%;">Get career advice</a>
            </div>
            <div class="col-md">
                <a class="nav-button" id="contact-btn" onclick="click_nav_btn(this)" style="position:relative; top: 10%;">Contact support</a>
            </div>
        </div>
        <div class="row" style="margin-top:8%; margin-bottom: 5%">
            <div class="col-lg">
                <p style="text-align: center; font-size: 40px; font-weight: bold; color: #FFFFFF; ">Insert your skill, education, age and location:</p>
            </div>
        </div>
        <form action="/action_page.php">
            <div class="row" style="width:100%">
                <div class="col-sm">
                    <label for="age">Age</label><br>
                    <input style="width:100%" type="text" id="age" name="age">
                </div>
                <div class="col-sm">
                    <label for="education">Education</label><br>
                    <select  style="width:100%" name="education" id="edu_sel">
                        <option value="Below year 10">Primary school</option>
                        <option value="10">Secondary school</option>
                        <option value="Certificate III/IV">Certificate III/IV</option>
                        <option value="Advanced Diploma/Diploma">Diploma</option>
                        <option value="Bachelor Degree">Bachelor Degree</option>
                        <option value="Graduate Diploma/Graduate Certificate">Graduate</option>
                        <option value="Postgraduate Degree">Postgraduate</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="skill">Skill</label><br>
                    <select class="js-example-basic-multiple" style="width:100%; font-size:12px" name="skill" id="skill_sel" multiple>
                      <option type="checkbox" value="Natural and physical sciences">Natural and physical sciences</option>
                      <option type="checkbox" value="Information technology">Information technology</option>
                      <option type="checkbox" value="Engineering and related technologies">Engineering and related technologies</option>
                      <option type="checkbox" value="Architecture and building">Architecture and building</option>
                      <option type="checkbox" value="Agriculture, environmental and related studies">Agriculture, environmental and related studies</option>
                      <option type="checkbox" value="Health">Health</option>
                      <option type="checkbox" value="Education">Education</option>
                      <option type="checkbox" value="Management and commerce">Management and commerce</option>
                      <option type="checkbox" value="Society and culture">Society and culture</option>
                      <option type="checkbox" value="Creative arts">Creative arts</option>
                      <option type="checkbox" value="Food, hospitality and personal services">Food, hospitality and personal services</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label for="location">Location</label><br>
                    <select  style="width:100%" name="location" id="location_sel">
                        <option value="St. Kilda">St. Kilda</option>
                        <option value="Malvern Est.">Malvern East</option>
                    </select>
                </div>
            </div>
            <div class="row" style="padding-top:10%; width:100%">
                <!-- page transition should be handled by MVC managers -->
                <div class="col-lg" style="width:100%; text-align:center">
                    <a class="analysis-btn" id="get-result-btn" style="padding:6px; width:25%">Get your results!</a>
                </div>
            </div>
        </form>
</body>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="./js/prototype_functions.js"></script>
    <script>
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
        });
    </script>
</html>
